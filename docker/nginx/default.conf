upstream django_backend {
    server backend:8000;
}

server {

    listen 80;

    client_max_body_size 100M;

    location / {
        proxy_pass http://django_backend;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
    location /media/ {
        alias /usr/src/app/media/;
   }
}